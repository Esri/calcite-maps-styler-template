<div>
    <div class="itemSummary large-text appTheme" data-dojo-attach-point="itemSummary">
        <div class="back appThemeAccentBkgd" data-dojo-attach-point="backIcon"></div>
        <div class="itemTitle" data-dojo-attach-point="itemTitleDiv"></div>
        <div class="itemFav appThemeAccentText" data-dojo-attach-point="itemVotesGroup">
            <div class="itemVotes" data-dojo-attach-point="itemVotesDiv"></div>
            <div class="icon favIcon right-edge"></div>
        </div>
    </div>
    <div class="itemDescription">
        <div class="description space-below small-text" data-dojo-attach-point="descriptionDiv"></div>
        <div class="itemDescFooter small-text">
            <div class="btn btnNormal" data-dojo-attach-point="likeButton">
                <img class="icon favIcon" data-dojo-attach-point="likeIcon"/>
                <div data-dojo-attach-point="likeLabel"></div>
            </div>
            <div class="btn btnNormal" data-dojo-attach-point="commentButton">
                <img class="icon commentIcon" data-dojo-attach-point="commentIcon"/>
                <div data-dojo-attach-point="commentLabel"></div>
            </div>

            <div class="btn btnNormal float-right right-edge" data-dojo-attach-point="galleryButton">
                <img class="icon galleryIcon"data-dojo-attach-point="galleryIcon"/>
                <div data-dojo-attach-point="galleryLabel"></div>
            </div>
        </div>
    </div>
    <div class="itemComments">
        <div class="attachmentsSection" data-dojo-attach-point="gallery"></div>
        <div class="commentsForm" data-dojo-attach-point="commentsForm"></div>
        <div class="header large-text" data-dojo-attach-point="commentsHeading"></div>
        <div class="medium-text center-please" data-dojo-attach-point="noCommentsDiv"></div>
        <div class="medium-text" data-dojo-attach-point="commentsList"></div>
    </div>
</div>
