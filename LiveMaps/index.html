<!DOCTYPE html>
<html>

<head>
    <title>Live Map</title>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <!-- Define the versions of IE that will be used to render the page. See Microsoft documentation for details. Optional. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- End Responsive -->
    <!-- Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol -->
    <link rel="stylesheet" href="//jsdev.arcgis.com/3.17/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="//jsdev.arcgis.com/3.17/esri/css/esri.css">
    <!-- Load any application specific styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="js/SmartCards/css/SmartCards.css">
    <link rel="stylesheet" href="js/SmartTip/css/SmartTip.css">
</head>

<body class="claro app-loading">
    <div class="loading-indicator">
        <div class="loading-message" id="loading_message"></div>
    </div>
    <!-- PANEL MAP -->
    <div id="panelMap" dir="ltr"></div>
    <!-- PANEL TIP -->
    <div id="panelSmartTip"></div>
    <!-- PANEL ATTRIBUTION -->
    <div id="panelAttribution" class="feedAttribution"></div>
    <!-- PANEL BOTTOM -->
    <div id="panelBottom">
        <div id="panelInner">
            <div id="panelContent">
            </div>
        </div>
    </div>
    <!-- PANEL TOP -->
    <div id="panelTop" class="shadow">
        <div id="panelText">
            <div id="panelTitle">LIVE MAP</div>
            <div id="panelSubtitle">ArcGIS Template</div>
            <div id="panelCounter"></div>
        </div>
        <div id="panelButtons">
            <div id="btnToggle" class="panelBtn"></div>
        </div>
    </div>
    <!-- </div> -->
    <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
        async: true,
        // The locationPath logic below may look confusing but all its doing is
        // enabling us to load the api from a CDN and load local modules from the correct location.
        packages: [{
            name: "application",
            location: package_path + '/js'
        }, {
            name: "config",
            location: package_path + '/config'
        }, {
            name: "arcgis_templates",
            location: package_path + '/..'
        }]
    };
    var urlLocale = location.search.match(/locale=([\w\-]+)/) ? RegExp.$1 : null;
    if (urlLocale) {
        dojoConfig.locale = urlLocale;
    }
    </script>
    <script type="text/javascript" src="//jsdev.arcgis.com/3.17/"></script>
    <script type="text/javascript">
    require([
        "config/templateConfig",
        "application/template",
        "application/main"
    ], function(
        templateConfig,
        Template,
        Main
    ) {
        // create the template. This will take care of all the logic required for template applications
        var myTemplate = new Template(templateConfig);
        // create my main application. Start placing your logic in the main.js file.
        var myApp = new Main();
        // start template
        myTemplate.startup().then(function(config) {
            // The config object contains the following properties: helper services, (optionally)
            // i18n, appid, webmap and any custom values defined by the application.
            // In this example we have one called theme.
            myApp.startup(config);
        }, function(error) {
            // something went wrong. Let's report it.
            myApp.reportError(error);
        });
    });
    </script>
</body>

</html>
