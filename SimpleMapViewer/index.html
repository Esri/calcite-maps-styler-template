<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <!-- On iOS, as part of optimizing your web application, have it use the
  standalone mode to look more like a native application. When you use this
  standalone mode, Safari is not used to display the web contentâ€”specifically,
  there is no browser URL text field at the top of the screen or button bar
  at the bottom of the screen. -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Controls the dimensions and scaling of the browser window in iOS,
  Android, webOS, Opera Mini, Opera Mobile and Blackberry. width: controls
  the width of the viewport initial-scale: controls the zoom level when the
  page is first loaded maximum-scale: control how users are allowed to zoom
  the page in or out user-scalable: control how users are allowed to zoom
  the page in or out -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- Sets the style of the status bar for a web application when in standalone mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol-->
    <link rel="stylesheet" href="//js.arcgis.com/3.9/js/dojo/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet"  href="//js.arcgis.com/3.9/js/esri/css/esri.css">
    <!--Load any application specific styles-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="tundra">
   <!--The ArcGIS API for JavaScript provides bidirectional support.  When viewing the application in an right to left (rtl) language like Hebrew and Arabic the map needs to remain in left-to-right (ltr) mode. Specify this by setting the dir attribute on the div to ltr. --> 
   <div id="map" dir="ltr"></div>
    <script type="text/javascript">
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            // The locationPath logic below may look confusing but all its doing is 
            // enabling us to load the api from a CDN and load local modules from the correct location.
            parseOnLoad: true,
            packages: [{
                name: "application",
                location: package_path + '/js'
            }, {
                name: "config",
                location: package_path + '/config'
            },{
                name: "templateConfig",
                location: package_path.substr(0,package_path.lastIndexOf('/'))
            }]
        };
    </script>
    <script type="text/javascript" src="//js.arcgis.com/3.9/"></script>
    <script type="text/javascript">
        require([
            "dojo/on",
            "application/main",
            "application/template",
            "dojo/domReady!"
        ], function(
            on,
            Main,
            Template
        ){
            //create the template. This will take care of all the logic required for template applications 
            //If you need localization set the supportsLocalization value to true to get the localized strings 
            //from the javascript/nls/resource files. 
            //Note that we've included a placeholder nls folder and a resource file with one error string
            //to show how to setup the strings file.
            
            var supportsLocalization = true; //defaults to true
            
            var myTemplate = new Template(supportsLocalization);
            
            on(myTemplate, "ready", function(config) {
                //The config object contains the following properties: helper services, (optionally) 
                //i18n, appid, webmap and any custom values defined by the application. 
                //In this example we have one called theme. 
                Main(config);
            });
        });
    </script>   
</body>
</html>
